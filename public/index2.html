<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="library" id="gameLibrary">
        <div class="class boardgameCard">
            <img src="boxart" alt="the cover of the boardgame box">
            <div class="gameName">
            <h4>Board Game Name</h4>
            </div>
        </div>
    </section>

    <div class="search-form-container container" id="search-form-container">
        <div class="form-container-inner">
          <form action="" class="form">
            <input type="text" class="form-input" placeholder="Search for board game">
            <button class="btn form-btn"type="submit">
              <i class="ri-search-line"></i>
            </button>
          </form>
          <span class="form-note">Or press ESC to close.</span>
        </div>
        <button class="btn form-close-btn place-items-center" id="form-close-btn"></button>
        <i class="ri-close-circle-line"></i>
      </div>
      

</body>
</html>
